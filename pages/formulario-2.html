<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada:wght@400;700&family=Quicksand:wght@300;400;500&family=Tektur:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/cabecalho.css">
    <link rel="stylesheet" href="../assets/css/rodape.css">
    <link rel="stylesheet" href="../assets/css/page-formulario/style-form.css">
    <title>Obrigada</title>
</head>
<body>
    <header class="cabecalho container">
        <div class="cabecalho__nome">
            <img class="cabecalho__icone" src="../assets/img/estrela-amarela.svg" alt="estrela icone">
            <h3 class="cabecalho__titulo">Luma Mantelli</h3>
        </div>
    </header>
    <main>
        <div class="conteudo">
            <div class="mensagem">
                <h1 class="mensagem__maior">Obrigada!</h1>
                <h2 class="mensagem__menor">Sua mensagem foi enviada.</h2>
                <button class="btn btn__voltar">
                    <a href="../index.html">Voltar a home</a>
                </button>
            </div>
    
            <div class="voltar">
                
            </div>
        </div>
    </main>
    <footer class="rodape container">
        <div class="rodape__conteudo">
            <img class="rodape__copy" src="../assets/img/Copyrightroxo.svg" alt="Copyright">
            <p class="rodape__texto">2023 - Luma Mantelli</p>
        </div>
    </footer>
</body>
</html>
